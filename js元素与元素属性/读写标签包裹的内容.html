<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-读写标签包裹的内容</title>
    <script>

        window.onload = function(){

            // 1.获取div标签
            var oDiv = document.getElementById("div1");
            // 2.获取包裹的内容
            var sDivContent = oDiv.innerHTML;
            alert(sDivContent);

            // 3.修改
            oDiv.innerHTML = "xxxxx";
        }
    </script>
</head>
<body>
    <div class="box" id="div1">包裹的内容</div>
    
</body>
</html>
