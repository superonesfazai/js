<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-定时器小动画</title>
    <style>
        .redBox{
            width: 200px;
            height: 300px;
            background: red;

            position: absolute;
            top: 200px;
            left: 0;
        }
</style>
    <script>
        window.onload = function(){
            //1. 获取div
            var oDiv = document.getElementById("box");

            //2. 修改left

            //3. 重复执行的定时器
            var iLeft = 0;
            var sSpeed = 0;
            // interval的意思的是时间间隔
            setInterval(function(){
                iLeft += sSpeed;
                if(iLeft > 300){//最多300 ,往左移动
                    sSpeed = -2;
                }

                if(iLeft <= 0){//最小就是0 ,往右移动
                    sSpeed = 2;
                }
                //注意点: 像素单位一定要加
                oDiv.style.marginLeft = iLeft + "px";
            }, 30);

        }
    </script>
</head>
<body>
    <!-- 1.搭建界面 -->
    <div id="box" class="redBox"></div>
</body>
</html>
