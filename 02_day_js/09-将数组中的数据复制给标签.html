<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09-将数组中的数据复制给标签</title>
    <style>
        ul{
            margin:0;
            padding: 0;
            list-style: none;
        }
        #list{
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }

        #list li {
            height: 50px;
            border-bottom: 1px dotted lightgray;
            line-height: 50px;
        }
    </style>

    <script>
        window.onload = function(){
            // 1. 获取列表的标签
            var oList = document.getElementById("list");

            // 2. 数组的数据
            var aDataArray = ["美人鱼", "大圣归来", "速度与激情", "超人", "七龙珠"];

            // 3. 组合数据
            var sStr = "";
            for(var index = 0; index < aDataArray.length; index++) {
                var element = aDataArray[index];
                sStr = "<li>" + element + "</li>"+sStr;
            }

            // 4. 复制给列表
            oList.innerHTML = sStr;
        }
    </script>
</head>
<body>
    <ul id="list">
    </ul>
</body>
</html>
