<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch</title>
    <script>

            window.onload = function(){

                var iNumber = 3;

                //判断根据数字判断星期几
                switch (iNumber) {
                    case 1:
                        alert("星期一");
                        break;
                    case 2:
                        alert("星期2");
                        break;
                    case 3:
                        alert("星期3");
                        break;
                    case 4:
                        alert("星期4");
                        break;
                    case 5:
                        alert("星期5");
                        break;
                    case 6:
                        alert("星期6");
                        break;
                    case 7:
                        alert("星期日");
                        break;
                
                    default:
                         alert("不是地球的日期");
                        break;
                }


            }
    </script>
</head>
<body>
    
</body>
</html>
