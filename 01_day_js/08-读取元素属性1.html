<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>08-读取元素属性</title>
    <script>

        window.onload = function(){

            // 1.获取按钮
            var oBtn = document.getElementById("btn");

            // 2.监听
            oBtn.onclick = function(){
                // 3.修改名字 value
                var sName = oBtn.value;
                alert(sName);
                oBtn.value = "人民币";
                
                oBtn.style.fontSize = "10px";
                oBtn.className = "123";
            }
            
        }
</script>


</head>
<body>
      <input type="button" value="按钮" id="btn" style="font-size:20px" class="normalBtn"> 
</body>
</html>
