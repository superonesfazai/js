<!DOCTYPE html>

<head>

    <title>07-循环语句</title>

    <style> 
        .box{
            width: 300px;
            height: 500px;
            background: lightgoldenrodyellow;
            margin:0 auto;
            text-align: center;
        }
    </style>

    <script>
        window.onload = function () {
            // 1.循环遍历数组
            var aOneArray = [1,2,3];

            for(var i = 0; i < aOneArray.length; i++){
                //alert(aOneArray[i]);
            }

            //2.循环 简历 * 的金字塔
            var oDiv = document.getElementById("box1");
            var sStr = "";
            for(var i = 0; i < 5; i++){
                for(var j = 0; j <= i; j++){
                    sStr += "*";
                }
                sStr += "<br>";
            }
            oDiv.innerHTML = sStr;
        }
    </script>
</head>
<body>
    
    <div class="box" id="box1"></div>
</body>
</html>
